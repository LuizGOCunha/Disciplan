{% extends 'base.html' %}

{% block content %}

<h1> Your calendar </h1>

<a href= {% url 'calendar' year=year month=month|add:1 %} >Next Month</a> -->

<style>
    table, th, td {
      border:1px solid black;
    }

<table style="width:100%">

    {% for day in week%}

    <td>

    </td>

    {% endfor %}
</tr>
{% endfor %}
</table>
